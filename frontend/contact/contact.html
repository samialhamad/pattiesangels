    <h2>Would you like to rescue a pet?</h2> 
    <form id="contactForm" method="post" action="process_form.php">
        <div id="formDiv">
            <label for="petName">Name of the pet you would like to rescue:</label>
            <input type="text" id="petName" name="petName" style="width: 100%;">
            <br>
            <label for="rescueReason">In a couple of sentences please describe the reason of why you would like to rescue a pet:</label>
            <textarea id="rescueReason" name="rescueReason" rows="4" cols="50" style="width: 100%;"></textarea>
            <br>
            <label for="email">What is a good email to reach back to you?</label>
            <input type="email" id="email" name="email" style="width: 100%;">
            <br>
            <button type="submit">Submit</button>
        </div>
    </form>
