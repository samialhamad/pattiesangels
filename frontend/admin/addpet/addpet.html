<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    
    
    <link rel="stylesheet" type="text/css" href="../../common/common.css">
    <link rel="stylesheet" type="text/css" href="addpet.css">
    <script src="addpet.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">

    <title>Add Pet</title>

</head>

<body>
    <h1>Admin - Add Pet</h1>
    <div id="navigation">
        <a href="../../home/index.html">Home</a>
        <a href="../editpets/editpets.html">Edit Pets</a>
        <a href="../viewpets/viewpets.html">View Pets</a>
        <a class="active" href="../addpet/addpet.html">Add Pet</a>
        <a href="../viewforms/viewforms.html">View Form</a>
        <a href="../adminhome/admin.html">Admin</a>
    </div>
    <main>
        <div id="changeBox">
            <form id="addPetForm">
                <h2>Create New Pet</h2>
                <div>
                    <label for="petName">Pet Name:</label>
                    <input type="text" id="petName" name="petName">
                </div>
                <div>
                    <label for="petGender">Pet Gender:</label>
                    <select id="petGender" name="petGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="petType">Pet Type:</label>
                    <select id="petType" name="petType">
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                    </select>
                </div>
                <div>
                    <label for="petBreed">Pet Breed:</label>
                    <input type="text" id="petBreed" name="petBreed">
                </div>
                <div>
                    <label for="petAge">Pet Age (in months):</label>
                    <input type="number" id="petAge" name="petAge">
                </div>
                <div>
                    <label for="isFixed">Pet Fixed:</label>
                    <select id="petFixed" name="petFixed">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label for="isAdopted">Pet Adopted:</label>
                    <select id="petAdopted" name="petAdopted">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label for="petDescription">Pet Description:</label>
                    <input type="text" id="petDescription" name="petDescription">
                </div>
                <div>
                    <label for="petPhoto">Upload Photo:</label>
                    <input type="file" id="petPhoto" name="petPhoto" accept="image/*">
                </div>
                <div>
                    <input type="submit" value="Create Pet">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
