    <main>
        <div id="edit">
            <div class="text">
                <h2 id="editingPetName">Editing: <span id="editingPetNameSpan"></span></h2>
                <ul style="list-style-type: none;">
                    <li>
                        <label for="fileInput">
                            <input type="file" id="fileInput">
                        </label>
                        <br>
                        <img id="previewImg" alt="Selected Image">
                    </li>                    
                    <li>
                        <span><b>Name </b></span>
                        <!-- <span contenteditable="true">This is editable</span> -->
                        <input id="newName" type="text" /> 
                    </li>
                    <li>
                        <span><b>Breed: </b></span>
                        <!-- <span contenteditable="true">This is editable</span> -->
                        <input id="newBreed" type="text" /> 
                    </li>
                    <li>
                        <span><b>Gender: </b></span>
                        <input id="newGender" type="text" /> 
                    </li>
                    <li>
                        <span><b>Age: </b></span>
                        <input id="newAge" type="text" /> 
                    </li>
                    <li>
                        <span><b>Fixed?: </b></span>
                        <select id="newFixed">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </li>
                    <li>
                        <span><b>Adopted?: </b></span>
                        <select id="newAdopt">
                            <option value="Y">Y</option>
                            <option value="N">N</option>
                        </select>
                    </li>
                    <li>
                        <span><b>Description: </b></span>
                        <input id="newDescription" type="text" /> 
                    </li>
                    <li>
                        <button id="submit" data-index="2">Submit Changes</button>
                    </li>
                </ul>
            </div>

        </div>
